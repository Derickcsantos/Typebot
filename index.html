<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page - FAQ Bot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #ffffff;
      color: #4e54c8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0e0ff;
    }

    /* Modal */
    #typebot-modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    #typebot-modal iframe {
      width: 90%;
      height: 80%;
      border: none;
      border-radius: 12px;
    }

    #typebot-modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao FAQ Interativo</h1>
  <p>Tem dúvidas? Fale com nosso assistente inteligente agora mesmo!</p>
  <button onclick="abrirTypebot()">Falar com Assistente</button>

  <div id="typebot-modal">
    <span class="close" onclick="fecharTypebot()">×</span>
    <iframe src="https://typebot.co/faq-qbnupfh"></iframe>
  </div>

  <script>
    function abrirTypebot() {
      document.getElementById('typebot-modal').style.display = 'flex';
    }

    function fecharTypebot() {
      document.getElementById('typebot-modal').style.display = 'none';
    }
  </script>
</body>
</html>
